<!doctype html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Multiply ActiveDays</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <link rel="import" href="elements/user-management.html">
  <link rel="import" href="elements/beacon-management.html">
  <link rel="import" href="elements/notification-management.html">
  <link rel="import" href="elements/admin-settings.html">

  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
           <paper-card image="images/multiply-images/multiply3.png" class="white">
          <!-- <span class="paper-font-title">Menu</span> -->
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>
          <!-- Change icons fr side menu -->
          <a data-route="users" href="{{baseUrl}}users">
            <iron-icon icon="icons:account-circle"></iron-icon>
            <span>Users Management</span>
          </a>

          <a data-route="beacons" href="{{baseUrl}}beacons">
            <iron-icon icon="icons:settings-remote"></iron-icon>
            <span>Beacon Management</span>
          </a>

          <a data-route="admin" href="{{baseUrl}}admin">
            <iron-icon icon="icons:accessibility"></iron-icon>
            <span>Admin Settings</span>
          </a>

          <a data-route="notification" href="{{baseUrl}}notification">
            <iron-icon icon="mail"></iron-icon>
            <span>Notification Management</span>
          </a>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="menu" on-click="_openUserInfo"></paper-icon-button>
          <script>
            function _openUserInfo()
            {
                debugger;
                this.$.userProfile.toggle();
            }
          </script>
          <iron-collapse id="userProfile">
            Name: Tshepo Malesela

          </iron-collapse>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Multiply ActiveDays</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">An easy way to save the day.</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1" class="paper-font-body2">
                <h1 class="page-title" style="text-align: center;">Login</h1>

                <form is="iron-form" method="get" action="/" id="basic">
                  <paper-input name="name" label="User Name" required></paper-input>
                  <br>
                  <paper-input type="password" name="password" label="Password" required></paper-input>
                  <!-- <input type="checkbox" name="food" value="pizza" required> I like pizza<br> -->
                  <paper-button raised onclick="_submit(event)">Submit</paper-button>
                  <paper-button raised onclick="_reset(event)">Reset</paper-button>
                  <!-- <div class="output"></div> -->
                </form>
                <script>
                  function _submit(event) {
                    Polymer.dom(event).localTarget.parentElement.submit();
                  }
                  function _reset(event) {
                    var form = Polymer.dom(event).localTarget.parentElement
                    form.reset();
                    form.querySelector('.output').innerHTML = '';
                  }
                  basic.addEventListener('iron-form-submit', function(event) {
                    this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
                  });

                </script>
              </paper-material>

            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <user-management></user-management>
              </paper-material>
            </section>

            <section data-route="beacons">
              <paper-material elevation="1">
                <beacon-management></beacon-management>
              </paper-material>
            </section>

            <section data-route="user-info">
              <!-- <paper-material elevation="1">
                <h2 class="page-title">User: {{params.name}}</h2>
                <div>This is {{params.name}}'s section</div>
              </paper-material> -->
              this will be another component under user management
            </section>

            <section data-route="admin">
              <paper-material elevation="1">
                <admin-settings></admin-settings>
              </paper-material>
            </section>

            <section data-route="notification">
              <paper-material elevation="1">
                  <notification-management></notification-management>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>

  <!-- endbuild-->
</body>

</html>
