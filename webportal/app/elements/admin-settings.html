
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="elements.html">

<script src="../scripts/bootstrapJs/bootstrap.js"></script>
<script src="../scripts/bootstrapJs/bootstrap.min.js"></script>
<script src="../scripts/jquery/jquery-3.2.1.min.js"></script>

<dom-module id="admin-settings">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2 class="page-title">Administrator settings</h2>
    <paper-toolbar class="toggleTable">
      <paper-icon-button icon="expand-more" on-click="_manageAccess"></paper-icon-button>
      <span class="tableTitle">Manage Access Details</span>
    </paper-toolbar>

    <iron-collapse id="accessDetails">
      <div>
        <paper-material elevation="1" class="paper-font-body2">

        </paper-material>
      </div>
    </iron-collapse>

    <!-- <div id="accessDetails" class="collapse" style="position:relative">
      <h1>blaaa<h1>
    </div> -->
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'admin-settings',

        properties: {
          greeting: {
            type: String,
            value: 'Welcome!',
            notify: true
          },
          settingsData:{
            type:Object,
            value:[
              {},
              {},
              {},
              {},
              {},
              {},
              {},
              {},
            ],
            notify: true
          }
        },
        _manageAccess:function()
        {
          this.$.accessDetails.toggle();
        }
      });
    })();
  </script>

</dom-module>
